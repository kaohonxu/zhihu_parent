    <style type="text/css">.Notification {
        position: fixed;
        top: 0;
        left: 50%;

        padding: 14px 24px;

        justify-content: space-between;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);

        color: #1A1A1A;

    }

    @media (max-width: 768px) {
        .Notification {
            width: calc(100vw - 2 * 16px)
        }
    }

    @media (min-width: 769px) {
        .Notification {
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
            max-width: 600px;
            min-width: 520px
        }
    }

    @-webkit-keyframes spring-in {
        from {
            -webkit-transform: translate(-50%, -20px);
            transform: translate(-50%, -20px);
            opacity: 0.01;
        }

        to {
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            opacity: 1;
        }
    }

    @keyframes spring-in {
        from {
            -webkit-transform: translate(-50%, -20px);
            transform: translate(-50%, -20px);
            opacity: 0.01;
        }

        to {
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            opacity: 1;
        }
    }

    @-webkit-keyframes spring-out {
        from {
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            opacity: 1;
        }

        to {
            -webkit-transform: translate(-50%, -20px);
            transform: translate(-50%, -20px);
            opacity: 0;
        }
    }

    @keyframes spring-out {
        from {
            -webkit-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            opacity: 1;
        }

        to {
            -webkit-transform: translate(-50%, -20px);
            transform: translate(-50%, -20px);
            opacity: 0;
        }
    }

    .Notification-enter {
        -webkit-animation: spring-in 0.3s;
        animation: spring-in 0.3s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    .Notification-leave {
        -webkit-animation: spring-out 0.3s;
        animation: spring-out 0.3s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    <style type="text/css">.BounceLoading {
        position: relative;
    }

    .BounceLoading .BounceLoading-child {
        position: absolute;
        background-color: #0084FF;
        border-radius: 50%;
        -webkit-transform-origin: center;
        transform-origin: center;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        -webkit-animation-name: Bounce;
        animation-name: Bounce;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    html[data-theme="dark"] .BounceLoading .BounceLoading-child {
        background-color: #3A76D0;
    }

    @-webkit-keyframes Bounce {
        0%,
        100% {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }

        50% {
            -webkit-transform: translateY(100%);
            transform: translateY(100%);
        }
    }

    @keyframes Bounce {
        0%,
        100% {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }

        50% {
            -webkit-transform: translateY(100%);
            transform: translateY(100%);
        }
    }
    </style>
